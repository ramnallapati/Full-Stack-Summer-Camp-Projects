

<!-- Portfolio project using css -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descripton" content="Portfolio projects"/>
    <meta name="keywords" content = "html,css,javascript,frontend"/>
    <meta name="author" content="Ram Nallapati"/>
    <meta name="robots" content="index,follow"/>
    <title>Portfolio project</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>

    <header id="header-section">
        <h1>Ram Nallapati</h1>
        <nav id="nav-section">
            <a href="about">About</a>
            <a href="project">Project</a>
            <a href="skills">Skills</a>
            <a href="contact">Contact</a>
        </nav>
    </header>
<!-- Main Section -->
    <section id="about-me">
        <h2>About Me</h2>
        <div class="inner-about">
            <img src="imgage.png" alt="Profile Phot">
            <p>Hello! I'm a web doveloper with a passsion for building clean, user-friendly websites.</p>
        </div>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="inner-projects">
            <p>Project 1</p>
            <p>Project 2</p>
            <p>Project 3</p>
        </div>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <div class="skills-inner">
            <p>HTML</p>
            <P>CSS</P>
            <p>Javascript</p>
            <p>Git</p>
        </div>
    </section>
    <section id="contact-form">
        <form>
            <h2>Contact Me</h2>
            <input type="text" placeholder="Your Name" required/>
            <input type="email" placeholder="Your Email" required/>
            <textarea rows="2" cols="15" placeholder="Your Message"></textarea>
            <input id="submit" type="submit" value="Send"/>
        </form>
    </section>

    <!-- Footer section -->
     <footer>
        <p>&copy; 2025 Ram Nallapati. All rights reserved</p>
     </footer>

</html>
